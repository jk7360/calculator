<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference Calculator</title>
</head>
<body>
    <h2>Difference Calculator</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" step="any">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" step="any">
    <button onclick="calculateDifference()">Calculate</button>
    
    <h3>Results</h3>
    <table border="1" id="resultTable">
        <tr>
            <th>Number 1</th>
            <th>Number 2</th>
            <th>Difference</th>
        </tr>
    </table>

    <script>
        function calculateDifference() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers");
                return;
            }

            let difference = num1 - num2;
            let table = document.getElementById('resultTable');
            let row = table.insertRow(-1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);

            cell1.innerHTML = num1;
            cell2.innerHTML = num2;
            cell3.innerHTML = difference;

            // Store data in local storage
            let storedData = JSON.parse(localStorage.getItem("calculations")) || [];
            storedData.push({ num1, num2, difference });
            localStorage.setItem("calculations", JSON.stringify(storedData));
        }

        function loadPreviousCalculations() {
            let storedData = JSON.parse(localStorage.getItem("calculations")) || [];
            let table = document.getElementById('resultTable');

            storedData.forEach(entry => {
                let row = table.insertRow(-1);
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);

                cell1.innerHTML = entry.num1;
                cell2.innerHTML = entry.num2;
                cell3.innerHTML = entry.difference;
            });
        }

        // Load previous calculations when the page loads
        window.onload = loadPreviousCalculations;
    </script>
</body>
</html>
